<body>
  <h2 id="title">Connect Four Game </h2>
  <p id="body-text">
    <br>
    <span id="player-one" style="color: red"> Player One (Red) </span>
    will begin the game by clicking on one of the lit top rows then,
    <span id="player-two" style ='color:blue'> Player two (Blue)</span>
    will be able to play their piece. 
    <br>
    <br>
    The first to get four of their pieces in a row, either vertically, horizontally, or diagonally is the winner!
  </p>
  <br>
<div id="game">
  <table id="board"></table>
</div>
<br>
<br>
<br>
